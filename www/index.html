        <meta charset="UTF-8">        
        <link rel="stylesheet" href="css/onsenui.min.css">      
        <link rel="stylesheet" href="css-components-src/src/old-onsen-css-components.css">

    <title>React hot-loading Hello World</title>
    </head>
    <body>
                      
         <ons-page>
                <ons-toolbar>
                  <div class="center">G Notes</div>
                </ons-toolbar>
              
                <ons-tabbar position="auto">
                  <ons-tab page="tab1.html" id="home" badge="0" active><i class="zmdi zmdi-file-add zmdi-hc-2x"></i>
                  </ons-tab>
                  <ons-tab page="tab2.html" active-icon="md-face">
                    <i class="zmdi zmdi-sun zmdi-hc-2x"></i>
                  </ons-tab>
                  <ons-tab page="tab3.html" active-icon="md-face">
                    <i class="zmdi zmdi-photo-size-select-small zmdi-hc-2x"></i>
                  </ons-tab>
                  <ons-tab page="tab4.html" active-icon="md-face">
                    <i class="zmdi zmdi-collection-image zmdi-hc-2x" active-icon="md-face"></i>
                  </ons-tab>
                  <ons-tab page="tab5.html" id ='remindersMenu' badge="0">
                    <i class="zmdi zmdi-calendar-note zmdi-hc-2x"></i>
                  </ons-tab>
                </ons-tabbar>
              </ons-page>
              
              <template id="tab1.html">
                <ons-page id="Tab1">
                

                  <p style="text-align: center;">
                    <h3>Бележки</h3> 
                    <ons-row>
                      <ons-col>
                         <ons-button modifier="quiet" onclick="delAllNotes()">Изчисти всички</ons-button> 
                      </ons-col>
                    </ons-row>
                  </p>                  
                 <ul id="notes"></ul>

                  <ons-fab class="plus" position="bottom right" onclick="addNote()">
                    <ons-icon icon="md-plus"></ons-icon>                    
                  </ons-fab>              
                </p>
                </ons-page>
              </template>

                <ons-page id="Tab2">

                  </div>
                
                </ons-page>
              </template>

              <template id="tab3.html"  >
                <ons-page id="Tab3">
                  <p style="text-align: center;">
                    <div class="container">

                      <canvas id="sig-canvas" width="320" height="320">
                       
                        </canvas>
                        <ons-row>                      
                          <ons-col>
                            <ons-button onclick="clearCanvas()">Изчисти рисунката</ons-button>
                            <ons-button class="mt" onclick="saveDoodle()">Запиши картинката</ons-button>
                          </ons-col>
                          <ons-col>
                              <ons-input  type='color' id="color"  style="width: 100%;"></ons-input>
                              <ons-button id='cleanColor' class="mt ml"><i class="zmdi zmdi-time-restore zmdi-hc-2x"></i></ons-button> 
                              <ons-button id='usePhoto' onclick="usePhoto()" class="mt ml"><i class="zmdi  zmdi zmdi-collection-image  zmdi-hc-2x"></i></ons-button>
                          </ons-col>
                              <ons-row style="margin-top: 20px;">
                                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                                  
                                </ons-col>
                                <ons-col>
                                  <ons-range id="width" style="width: 100%;" value="0" max="10"></ons-range>
                                </ons-col>
                                <ons-col width="40px" style="text-align: center; line-height: 31px;">
                                  <ons-icon icon="md-border-color"></ons-icon>
                                </ons-col>
                              </ons-row>
                          
                      </ons-row>

                     </div>
                
                </ons-page>
              </template>


              <template id="tab4.html">
                <ons-page id="Tab4">
                  <p style="text-align: center;">
                    <div class="container">

                      <ons-row>
                        <ons-button onclick="takePicture()">Направи снимка</ons-button>
                        
                      </ons-row>
                      <img id="myImage">  
                      <img id="myCanvas">
                      
                     </div>                
                </ons-page>
              </template>



              <template id="tab5.html">
                <ons-page id="Tab5">
                  
                  
                  <p style="text-align: center;">
                    <h3>Напомняния</h3>

                  </p>    

                  <ons-row>
                    <ons-col>
                      <label for="date-label">Дата: </label>
                      <ons-input modifier="material underbar"  input-id="date-label" id="date" type="date" /> 
                    </ons-col>

                    <ons-col>
                      <label for="hour-label">Час: </label>
                      <ons-input modifier="material underbar" id="hour" input-id="hour-label" type="number" placeholder="Час">
                    </ons-col>
                  </ons-row>

                  <ons-row>
                    <ons-col>
                      <ons-input  modifier="material underbar" id="reminder" placeholder="Въведете съобщение" type="text">
                    </ons-col>
                  </ons-row>

                  <ons-row>
                    <ons-col>
                      <ons-button modifier="quiet" onclick="addReminder()">Добави</ons-button>
                      <ons-button modifier="quiet" onclick="delAllReminders()">Изчисти всички</ons-button>

                    </ons-col>
                  </ons-row>
                 <ons-row id="reminders"></ons-row>

                             
                  </ons-fab>              
                </p>
                  
                </ons-page>
              </template>
              <script src="js/onsenui.min.js"></script> 
                    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

</html>
